<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISA Flight Tracker</title>

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Leaflet (map) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    :root{
      --bg0:#070b17;
      --bg1:#0a1230;
      --bg2:#0c1a3a;

      --card: rgba(16,26,49,.82);
      --card2: rgba(9,15,31,.72);

      --stroke: rgba(255,255,255,.08);
      --stroke2: rgba(89,199,255,.22);

      --text:#eaf1ff;
      --muted:#9bb0d6;

      --accent:#59c7ff;
      --accent2:#49a5ff;
      --green:#40d29b;
      --orange:#ffb45a;
      --red:#ff6b6b;

      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --glow: 0 0 0 1px rgba(68, 120, 255, .18), 0 20px 80px rgba(40, 90, 255, .12);

      --radius:18px;
      --radius2:22px;

      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: var(--font);
      color: var(--text);
      background:
        radial-gradient(900px 500px at 55% 25%, rgba(59,132,255,.22), transparent 60%),
        radial-gradient(700px 420px at 30% 40%, rgba(70,220,255,.12), transparent 60%),
        radial-gradient(800px 500px at 70% 70%, rgba(77,255,187,.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 45%, var(--bg2));
      min-height:100vh;
      overflow-x:hidden;
    }

    /* Background accents */
    .bg-grid{
      position: fixed; inset: 0;
      background:
        linear-gradient(to right, rgba(56,189,248,0.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(129,140,248,0.05) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(circle at 30% 20%, rgba(0,0,0,1) 0, rgba(0,0,0,0.85) 35%, rgba(0,0,0,0.15) 70%, rgba(0,0,0,0) 100%);
      pointer-events:none;
      opacity: 0.65;
    }

    /* ===== Top Nav ===== */
    .topbar-wrap{
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: linear-gradient(180deg, rgba(7,11,23,.78), rgba(7,11,23,.52));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .topbar{
      max-width:1160px;
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      user-select:none;
      font-weight:650;                  /* thinner */
      letter-spacing:0.02em;
      min-width: 220px;
    }

    .brand-badge{
      width:36px;height:36px;
      border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      background: linear-gradient(135deg, rgba(34,211,238,0.22), rgba(129,140,248,0.18));
      border: 1px solid rgba(56,189,248,0.35);
      box-shadow: 0 0 18px rgba(34,211,238,0.18);
      overflow:hidden;
    }

    .brand-badge img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }

    .brand-badge svg{
      transform: rotate(90deg);
      transform-origin: 50% 50%;
    }

    .brand-title{
      display:flex;
      flex-direction:column;
      line-height:1.05;
    }

    .brand-title .t1{
      font-size:0.96rem;
      font-weight:650;
    }

    .brand-title .t2{
      font-size:0.74rem;
      color:var(--muted);
      font-weight:520;
    }

    .nav{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .nav a{
      text-decoration:none;
      color:rgba(234,241,255,.78);
      font-size:13px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid transparent;
      transition:.18s ease;
      display:flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }
    .nav a:hover{
      color:rgba(234,241,255,.92);
      background: rgba(255,255,255,.04);
      border-color: rgba(255,255,255,.06);
    }
    .nav a.active{
      color:var(--text);
      background: linear-gradient(135deg, rgba(89,199,255,.18), rgba(73,165,255,.10));
      border-color: rgba(89,199,255,.22);
      box-shadow: 0 0 0 1px rgba(89,199,255,.08) inset;
    }

    /* ===== Page layout ===== */
    .page{
      max-width:1160px;
      margin:0 auto;
      padding:26px 18px 70px;
      position:relative;
    }

    /* ===== Search ===== */
    .search-row{
      display:flex;
      justify-content:center;
      margin:18px 0 10px;
    }
    .search{
      width:min(740px, 100%);
      display:flex;
      gap:10px;
      align-items:center;
      padding:12px;
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.08);
      box-shadow: var(--glow);
    }
    .search .chip-icon{
      width:42px;height:42px;
      border-radius:16px;
      display:grid;
      place-items:center;
      background: rgba(89,199,255,.10);
      border: 1px solid rgba(89,199,255,.18);
      flex:0 0 auto;
    }
    .search input{
      flex:1;
      background: transparent;
      border:none;
      outline:none;
      color: var(--text);
      font-size:14px;
      padding:10px 6px;
    }
    .search input::placeholder{color: rgba(155,176,214,.65)}
    .search button{
      width:56px;height:46px;
      border-radius:16px;
      border:1px solid rgba(89,199,255,.20);
      background: linear-gradient(135deg, rgba(89,199,255,.35), rgba(73,165,255,.18));
      color:var(--text);
      cursor:pointer;
      transition:.18s ease;
      display:grid;
      place-items:center;
      flex:0 0 auto;
    }
    .search button:hover{transform: translateY(-1px); border-color: rgba(89,199,255,.35)}

    .recent-row{
      width:min(740px, 100%);
      margin:10px auto 18px;
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      color: rgba(155,176,214,.75);
      font-size:12px;
    }
    .pill-chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      color: rgba(234,241,255,.85);
      cursor:pointer;
      transition:.16s ease;
      font-size:12px;
    }
    .pill-chip:hover{border-color: rgba(89,199,255,.22); background: rgba(89,199,255,.08)}
    .pill-chip.active{border-color: rgba(89,199,255,.28); background: rgba(89,199,255,.10)}

    /* ===== Main flight card (screenshot-style) ===== */
    .flight-card{
      border-radius: var(--radius2);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border:1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
      display:none;
    }
    .flight-card.show{ display:block; }
    .flight-card::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        linear-gradient(90deg, rgba(89,199,255,.0) 0%, rgba(89,199,255,.22) 25%, rgba(64,210,155,.18) 75%, rgba(64,210,155,.0) 100%);
      height:4px;
    }

    .fc-head{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:14px;
      padding:22px 22px 16px;
    }
    .airline{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .airline h2{
      margin:0;
      font-size:26px;
      letter-spacing:.2px;
    }
    .subline{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      color: rgba(155,176,214,.85);
      font-size:13px;
    }
    .status-pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      color: rgba(234,241,255,.86);
      font-size:12px;
    }
    .status-dot{
      width:8px;height:8px;border-radius:50%;
      background: var(--green);
      box-shadow: 0 0 0 4px rgba(64,210,155,.12);
    }

    .delay-badge{
      display:none;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:14px;
      border:1px solid rgba(255,180,90,.22);
      background: linear-gradient(135deg, rgba(255,180,90,.14), rgba(255,154,60,.08));
      color: rgba(255,200,140,.95);
      font-weight:800;
      font-size:13px;
      white-space:nowrap;
      margin-top:6px;
    }

    .fc-body{
      padding: 10px 22px 22px;
    }
    .panels{
      display:grid;
      grid-template-columns: 1fr 1.1fr 1fr;
      gap:16px;
    }
    @media (max-width: 960px){
      .panels{grid-template-columns:1fr}
    }

    .panel{
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      padding:18px 18px;
      min-height:220px;
      position:relative;
      overflow:hidden;
    }
    .panel::after{
      content:"";
      position:absolute;
      inset:-40px -60px auto auto;
      width:180px;height:180px;
      background: radial-gradient(circle at 30% 30%, rgba(89,199,255,.18), transparent 60%);
      transform: rotate(20deg);
      pointer-events:none;
    }

    .panel-top{
      display:flex;
      align-items:center;
      gap:10px;
      color: rgba(155,176,214,.9);
      font-weight:800;
      letter-spacing:.6px;
      font-size:12px;
    }

    .code{
      font-size:44px;
      font-weight:900;
      margin:10px 0 2px;
      letter-spacing:1px;
    }
    .city{
      color: rgba(155,176,214,.85);
      margin:0 0 12px;
    }
    .airport{
      color: rgba(155,176,214,.55);
      font-size:12px;
      margin:0 0 18px;
    }

    .kv{
      display:grid;
      gap:10px;
      margin-top:8px;
    }
    .kv-row{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:10px;
      color: rgba(155,176,214,.75);
      font-size:12px;
    }
    .kv-row b{
      color: rgba(234,241,255,.92);
      font-weight:800;
      font-size:13px;
    }

    /* Center panel */
    .center{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
      text-align:center;
    }
    .route-line{
      width:100%;
      height:2px;
      background: linear-gradient(90deg, rgba(255,255,255,.05), rgba(255,255,255,.16), rgba(255,255,255,.05));
      border-radius:999px;
      position:relative;
      margin:8px 0 2px;
    }
    .plane-dot{
      width:44px;height:44px;
      border-radius:16px;
      display:grid;
      place-items:center;
      background: rgba(89,199,255,.12);
      border:1px solid rgba(89,199,255,.22);
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
    }
    .duration{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      color: rgba(234,241,255,.92);
      font-weight:900;
      margin-top:4px;
    }
    .stats{
      width:100%;
      max-width:320px;
      display:grid;
      gap:10px;
      margin-top:6px;
    }
    .stat{
      display:flex;
      justify-content:space-between;
      color: rgba(155,176,214,.8);
      font-size:12px;
    }
    .stat b{
      color: rgba(234,241,255,.92);
      font-size:13px;
      font-weight:800;
    }

    /* Map inside center panel */
    .map-wrap{
      width:100%;
      margin-top:10px;
      border-radius:16px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      display:none;
      text-align:left;
    }
    .map-wrap.show{ display:block; }
    #live-map{
      width: 100%;
      height: 260px;
    }
    .map-caption{
      padding: 10px 12px;
      font-size: 0.84rem;
      color: rgba(155,176,214,.9);
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.12);
    }
    .map-fallback{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(155,176,214,.8);
    }

    /* Mission Log */
    .side-grid{
      margin-top: 18px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    .side-card{
      border-radius: var(--radius2);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      padding:18px 18px;
    }
    .side-card h3{
      margin:0 0 10px;
      font-size: 14px;
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
    }
    .recent-list{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:10px;
    }
    .recent-item{
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      border-radius: 14px;
      padding: 10px 12px;
      cursor:pointer;
      transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
    }
    .recent-item:hover{
      transform: translateY(-1px);
      border-color: rgba(89,199,255,.22);
      box-shadow: 0 0 14px rgba(56,189,248,0.14);
    }
    .recent-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 8px;
    }
    .recent-code{
      font-weight: 900;
      color: rgba(234,241,255,.95);
      font-size: 14px;
      letter-spacing: 0.02em;
    }
    .small-pill{
      display:inline-flex; align-items:center; justify-content:center;
      padding:5px 9px; border-radius:999px;
      font-size:11px; letter-spacing:.08em; text-transform:uppercase;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: rgba(234,241,255,.88);
      white-space:nowrap;
    }
    .small-pill.ok{ border-color: rgba(64,210,155,.26); }
    .small-pill.warn{ border-color: rgba(255,180,90,.26); }
    .small-pill.bad{ border-color: rgba(255,107,107,.28); }
    .recent-route{
      margin-top: 4px;
      color: rgba(155,176,214,.85);
      font-size: 12px;
    }

    .status-line{
      width:min(740px, 100%);
      margin: 0 auto;
      color: rgba(155,176,214,.9);
      font-size: 13px;
      min-height: 18px;
      padding: 6px 2px 0;
    }

    /* Leaflet */
    .leaflet-container{ background:#020617; }
    .leaflet-control-attribution{ font-size:10px; opacity:.75; }

    @media (max-width: 860px){
      .topbar{flex-wrap:wrap; justify-content:center}
    }

    .menu{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .menu a{
      text-decoration:none;
      font-weight:600;
      font-size:0.88rem;
      padding: 8px 12px;
      border-radius:999px;                 /* key: pill shape */
      border: 1px solid rgba(148,163,184,0.16);
      background: rgba(2, 6, 23, 0.35);
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease, filter .15s ease;
      white-space:nowrap;
      color:#d8e6ff;
    }

    .menu a:hover{
      border-color: rgba(56,189,248,0.45);
      box-shadow: 0 0 16px rgba(56,189,248,0.14);
      transform: translateY(-1px);
    }

    /* Optional: show which page you're on, without changing size */
    .menu a.active{
      border-color: rgba(56,189,248,0.55);
      background: linear-gradient(135deg, rgba(56,189,248,0.18), rgba(129,140,248,0.14));
      box-shadow: 0 0 18px rgba(56,189,248,0.12);
    }


  </style>
</head>

<body>
  <div class="bg-grid"></div>

  <!-- Top Nav -->
  <div class="topbar-wrap" data-aos="fade-down">
    <div class="topbar">
      <div class="brand">
        <div class="brand-badge" aria-hidden="true">
          <!-- If you have a logo, set src="isa_logo.png" (or your URL). Otherwise the SVG shows. -->
          <!-- <img src="isa_logo.png" alt="ISA Master Tool Logo"> -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9L2 14v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5L21 16Z"
                  fill="rgba(232,240,255,0.95)"/>
          </svg>
        </div>

        <div class="brand-title">
          <div class="t1">ISA Master Tool</div>
        </div>
      </div>


      <div class="menu" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="isa_designer.html" target="_blank" rel="noopener">ISA Designer</a>
        <a href="isa_new.html" target="_blank" rel="noopener">News</a>
        <a href="learning.html" target="_blank" rel="noopener">Learning</a>
      </div>

    </div>
  </div>

  <main class="page">
    <!-- Search -->
    <div class="search-row" data-aos="fade-up">
      <div class="search" role="search">
        <div class="chip-icon" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M3 11.5L21 3l-8.5 18-2.2-7.1L3 11.5z" stroke="rgba(234,241,255,.9)" stroke-width="1.8" stroke-linejoin="round"/>
            <path d="M21 3L10.3 13.9" stroke="rgba(234,241,255,.9)" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </div>

        <input id="flight-input" type="text" placeholder="Search by flight number (e.g., AA100)" autocomplete="off">
        <button id="searchBtn" type="button" aria-label="Search" onclick="trackFlight()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" stroke="rgba(234,241,255,.95)" stroke-width="1.8"/>
            <path d="M16.5 16.5L21 21" stroke="rgba(234,241,255,.95)" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="status-line" id="status-line"></div>

    <!-- Flight Card -->
    <section class="flight-card" id="flight-card" data-aos="fade-up" data-aos-delay="120">
      <div class="fc-head">
        <div class="airline">
          <h2 id="airlineName">—</h2>
          <div class="subline">
            <span id="flightMeta">—</span>
            <span class="status-pill" id="statusPill"><span class="status-dot" id="statusDot"></span><span id="statusText">UNKNOWN</span></span>
          </div>
        </div>

        <div class="delay-badge" id="delayBadge" title="Delay">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 9v5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M12 17.2h.01" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
            <path d="M10.3 4.3l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.7-2.7l-8-14a2 2 0 0 0-3.4 0z"
                  stroke="currentColor" stroke-width="1.6" stroke-linejoin="round" opacity=".95"/>
          </svg>
          <span id="delayText">Delayed</span>
        </div>
      </div>

      <div class="fc-body">
        <div class="panels">
          <!-- Departure -->
          <div class="panel">
            <div class="panel-top">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M3 17h18" stroke="rgba(89,199,255,.95)" stroke-width="2" stroke-linecap="round"/>
                <path d="M5 14l6-2 3 1 4-1 2 1-1 2-5 1-3-1-5 2-1-2z"
                      stroke="rgba(89,199,255,.95)" stroke-width="1.8" stroke-linejoin="round"/>
              </svg>
              DEPARTURE
            </div>

            <div class="code" id="depCode">—</div>
            <p class="city" id="depCity">—</p>
            <p class="airport" id="depAirport">—</p>

            <div class="kv">
              <div class="kv-row"><span>Scheduled</span><b id="depSched">—</b></div>
              <div class="kv-row"><span>Estimated</span><b id="depEst">—</b></div>
              <div class="kv-row"><span>Actual</span><b id="depActual">—</b></div>
              <div class="kv-row"><span>Terminal / Gate</span><b id="depTG">—</b></div>
            </div>
          </div>

          <!-- Center -->
          <div class="panel center">
            <div class="route-line">
              <div class="plane-dot" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M3 11.5L21 3l-8.5 18-2.2-7.1L3 11.5z" stroke="rgba(234,241,255,.95)" stroke-width="1.8" stroke-linejoin="round"/>
                  <path d="M21 3L10.3 13.9" stroke="rgba(234,241,255,.95)" stroke-width="1.8" stroke-linecap="round"/>
                </svg>
              </div>
            </div>

            <div class="duration" id="duration">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 7v5l3 2" stroke="rgba(234,241,255,.95)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18z" stroke="rgba(234,241,255,.55)" stroke-width="1.6"/>
              </svg>
              —
            </div>

            <div class="stats">
              <div class="stat"><span>Progress</span><b id="progressText">—</b></div>
              <div class="stat"><span>Altitude</span><b id="altitude">—</b></div>
              <div class="stat"><span>Speed</span><b id="speed">—</b></div>
              <div class="stat"><span>Heading</span><b id="heading">—</b></div>
            </div>

            <div class="map-wrap" id="map-wrap">
              <div id="live-map"></div>
              <div class="map-caption" id="map-caption">—</div>
            </div>
            <div class="map-fallback" id="map-fallback">No live position yet.</div>
          </div>

          <!-- Arrival -->
          <div class="panel">
            <div class="panel-top" style="color: rgba(64,210,155,.95);">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M3 17h18" stroke="rgba(64,210,155,.95)" stroke-width="2" stroke-linecap="round"/>
                <path d="M5 10l6 2 3-1 4 1 2-1-1-2-5-1-3 1-5-2-1 2z"
                      stroke="rgba(64,210,155,.95)" stroke-width="1.8" stroke-linejoin="round"/>
              </svg>
              ARRIVAL
            </div>

            <div class="code" id="arrCode">—</div>
            <p class="city" id="arrCity">—</p>
            <p class="airport" id="arrAirport">—</p>

            <div class="kv">
              <div class="kv-row"><span>Scheduled</span><b id="arrSched">—</b></div>
              <div class="kv-row"><span>Estimated</span><b id="arrEst">—</b></div>
              <div class="kv-row"><span>Actual</span><b id="arrActual">—</b></div>
              <div class="kv-row"><span>Terminal / Gate</span><b id="arrTG">—</b></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Mission Log -->
    <section class="side-grid" data-aos="fade-up" data-aos-delay="160">
      <div class="side-card">
        <h3>Mission Log</h3>
        <div style="color: rgba(155,176,214,.85); font-size:12px; margin-top:-4px;">Recent</div>
        <div class="recent-list" id="recent"></div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 900, easing: 'ease-out-cubic', offset: 120, once: true });

    const ISA_BACKEND_BASE = "https://isa-backend-olj9.onrender.com/api";
    const ISA_FLIGHT_ENDPOINT = `${ISA_BACKEND_BASE}/flight`;

    const el = (id) => document.getElementById(id);

    function safe(x){ return (x == null || x === "") ? "—" : String(x); }

    function fmtTime(x){
      return x || "—";
    }

    // Try to estimate delay minutes using timestamps if possible
    function computeDelayMinutes(depSched, depEstOrActual){
      try{
        if(!depSched || !depEstOrActual) return null;
        const a = new Date(depSched).getTime();
        const b = new Date(depEstOrActual).getTime();
        if(isNaN(a) || isNaN(b)) return null;
        const mins = Math.round((b - a) / 60000);
        return mins > 0 ? mins : 0;
      } catch {
        return null;
      }
    }

    function computeProgress(depActualOrEst, arrEstOrSched){
      try{
        const t0 = depActualOrEst ? new Date(depActualOrEst).getTime() : null;
        const t1 = arrEstOrSched ? new Date(arrEstOrSched).getTime() : null;
        const tn = Date.now();
        if (!t0 || !t1 || isNaN(t0) || isNaN(t1) || t1 <= t0) return null;
        const p = Math.max(0, Math.min(1, (tn - t0) / (t1 - t0)));
        return Math.round(p * 100);
      } catch {
        return null;
      }
    }

    function statusToDotColor(t){
      const s = String(t || "UNKNOWN").toUpperCase();
      if (["LANDED","ARRIVED","ON TIME","EN ROUTE","ACTIVE","DEPARTED"].includes(s)) return "var(--green)";
      if (["CANCELLED","CANCELED","DIVERTED"].includes(s)) return "var(--red)";
      return "var(--orange)";
    }

    function setTopStatus(statusText){
      const s = String(statusText || "UNKNOWN").toUpperCase();
      el("statusText").textContent = s;
      el("statusDot").style.background = statusToDotColor(s);
    }

    function badgeClass(status){
      const t = String(status || "").toUpperCase();
      if (["LANDED","ARRIVED","ON TIME","EN ROUTE","ACTIVE","DEPARTED"].includes(t)) return "ok";
      if (["CANCELLED","CANCELED","DIVERTED"].includes(t)) return "bad";
      return "warn";
    }

    function saveRecent(flight, route, status){
      const key = "isa_recent_flights_v3";
      const cur = JSON.parse(localStorage.getItem(key) || "[]");
      const item = { flight, route, status, ts: Date.now() };
      const next = [item, ...cur.filter(x => x.flight !== flight)].slice(0, 8);
      localStorage.setItem(key, JSON.stringify(next));
      renderRecent();
    }

    function renderRecent(){
      const key = "isa_recent_flights_v3";
      const list = JSON.parse(localStorage.getItem(key) || "[]");
      const wrap = el("recent");
      wrap.innerHTML = "";

      if (!list.length){
        wrap.innerHTML = `<div style="color: rgba(155,176,214,.85); font-size:12px;">No recent flights yet.</div>`;
        return;
      }

      list.forEach(item => {
        const div = document.createElement("div");
        div.className = "recent-item";
        div.onclick = () => {
          el("flight-input").value = item.flight;
          trackFlight();
        };

        div.innerHTML = `
          <div class="recent-top">
            <div class="recent-code">${safe(item.flight)}</div>
            <span class="small-pill ${badgeClass(item.status)}">${safe(item.status || "UNK").toUpperCase()}</span>
          </div>
          <div class="recent-route">${safe(item.route)}</div>
        `;
        wrap.appendChild(div);
      });
    }

    // ----------------------------
    // Live Map (Leaflet)
    // ----------------------------
    let map = null;
    let planeMarker = null;
    let headingLine = null;
    let mapInitialized = false;

    function ensureMap(){
      if (map) return;

      map = L.map("live-map", {
        zoomControl: true,
        scrollWheelZoom: true
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18
      }).addTo(map);

      map.setView([20, 0], 2);
      mapInitialized = true;
    }

    function makePlaneIcon(){
      const svg = `
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24">
          <path fill="rgba(89,199,255,0.95)" d="M21 16v-2l-8-5V3.5a1.5 1.5 0 0 0-3 0V9L2 14v2l8-2.5V19l-2 1.5V22l3-1l3 1v-1.5L13 19v-5.5z"/>
        </svg>
      `;
      return L.divIcon({
        className: "",
        html: `<div id="plane-icon" style="width:36px;height:36px;transform-origin:50% 50%;">${svg}</div>`,
        iconSize: [36, 36],
        iconAnchor: [18, 18]
      });
    }

    function setPlaneRotation(deg){
      const n = document.getElementById("plane-icon");
      if (!n) return;
      const d = Number.isFinite(Number(deg)) ? Number(deg) : 0;
      n.style.transform = `rotate(${d}deg)`;
      n.style.filter = "drop-shadow(0 0 10px rgba(89,199,255,0.35))";
    }

    function drawHeading(lat, lon, hdgDeg){
      if (!map) return;
      const hdg = Number.isFinite(Number(hdgDeg)) ? Number(hdgDeg) : null;
      if (hdg == null) return;

      const distanceKm = 120;
      const rad = Math.PI / 180;
      const dLat = (distanceKm / 111) * Math.cos(hdg * rad);
      const dLon = (distanceKm / (111 * Math.cos(lat * rad))) * Math.sin(hdg * rad);
      const lat2 = lat + dLat;
      const lon2 = lon + dLon;

      const pts = [[lat, lon], [lat2, lon2]];

      if (!headingLine){
        headingLine = L.polyline(pts, { weight: 2, opacity: 0.8 }).addTo(map);
      } else {
        headingLine.setLatLngs(pts);
      }
    }

    function updateMap(liveMap){
      const wrap = el("map-wrap");
      const fallback = el("map-fallback");

      if (!liveMap || liveMap.lat == null || liveMap.lon == null){
        wrap.classList.remove("show");
        fallback.textContent = "No live position yet.";
        return;
      }

      ensureMap();

      const lat = Number(liveMap.lat);
      const lon = Number(liveMap.lon);
      const hdg = Number.isFinite(Number(liveMap.hdg_deg)) ? Number(liveMap.hdg_deg) : 0;

      wrap.classList.add("show");
      fallback.textContent = "";

      if (!planeMarker){
        planeMarker = L.marker([lat, lon], { icon: makePlaneIcon() }).addTo(map);
      } else {
        planeMarker.setLatLng([lat, lon]);
      }

      setPlaneRotation(hdg);
      drawHeading(lat, lon, hdg);

      if (mapInitialized && !map._isaLocked){
        map.setView([lat, lon], 5);
        map._isaLocked = true;
      } else {
        map.panTo([lat, lon], { animate: true, duration: 0.5 });
      }

      const src = String(liveMap.source || "").toUpperCase() || "LIVE";
      el("map-caption").textContent = `${src} position • ${lat.toFixed(2)}, ${lon.toFixed(2)}`;
    }

    // ----------------------------
    // Recent chips (top)
    // ----------------------------
    function setActiveChip(code){
      document.querySelectorAll(".pill-chip").forEach(ch => {
        ch.classList.toggle("active", (ch.dataset.flight || "") === code);
      });
    }

    document.querySelectorAll(".pill-chip").forEach(chip => {
      chip.addEventListener("click", () => {
        const code = (chip.dataset.flight || "").trim().toUpperCase();
        if(!code) return;
        el("flight-input").value = code;
        setActiveChip(code);
        trackFlight();
      });
    });

    // ----------------------------
    // Tracker
    // ----------------------------
    async function trackFlight(){
      const flight = (el("flight-input").value || "").trim().toUpperCase();
      if (!flight) return;

      el("status-line").textContent = "Acquiring signal…";
      el("flight-card").classList.remove("show");

      try{
        const res = await fetch(`${ISA_FLIGHT_ENDPOINT}/${encodeURIComponent(flight)}?t=${Date.now()}`, {
          cache: "no-store"
        });

        const text = await res.text();
        let data = null;
        try { data = JSON.parse(text); } catch {}

        if (!res.ok){
          const detail = data?.detail || text || `HTTP ${res.status}`;
          throw new Error(detail);
        }

        // Header
        const airline = String(data?.airline || "").trim() || "—";
        const flightNo = String(data?.flight || flight).trim();
        const aircraft = String(data?.aircraft || "").trim();

        el("airlineName").textContent = airline;
        el("flightMeta").textContent = aircraft ? `Flight ${flightNo} • ${aircraft}` : `Flight ${flightNo}`;
        setTopStatus(data?.status || "UNKNOWN");

        // Delay badge (best-effort)
        const delayMins =
          computeDelayMinutes(data?.dep?.sched, (data?.dep?.actual || data?.dep?.est)) ??
          computeDelayMinutes(data?.dep?.sched_local, (data?.dep?.actual_local || data?.dep?.est_local));

        if (delayMins && delayMins > 0){
          el("delayBadge").style.display = "inline-flex";
          el("delayText").textContent = `Delayed by ${delayMins} min`;
        } else {
          el("delayBadge").style.display = "none";
        }

        // Departure panel
        el("depCode").textContent = safe(data?.dep?.iata);
        el("depCity").textContent = safe(data?.dep?.city || data?.dep?.label);
        el("depAirport").textContent = safe(data?.dep?.label);

        el("depSched").textContent = safe(data?.dep?.sched_local || data?.dep?.sched);
        el("depEst").textContent   = safe(data?.dep?.est_local || data?.dep?.est);
        el("depActual").textContent= safe(data?.dep?.actual_local || data?.dep?.actual);

        const depTG = [];
        if (data?.dep?.terminal) depTG.push(`T${data.dep.terminal}`);
        if (data?.dep?.gate) depTG.push(`G${data.dep.gate}`);
        el("depTG").textContent = depTG.length ? depTG.join(" • ") : "—";

        // Arrival panel
        el("arrCode").textContent = safe(data?.arr?.iata);
        el("arrCity").textContent = safe(data?.arr?.city || data?.arr?.label);
        el("arrAirport").textContent = safe(data?.arr?.label);

        el("arrSched").textContent = safe(data?.arr?.sched_local || data?.arr?.sched);
        el("arrEst").textContent   = safe(data?.arr?.est_local || data?.arr?.est);
        el("arrActual").textContent= safe(data?.arr?.actual_local || data?.arr?.actual);

        const arrTG = [];
        if (data?.arr?.terminal) arrTG.push(`T${data.arr.terminal}`);
        if (data?.arr?.gate) arrTG.push(`G${data.arr.gate}`);
        el("arrTG").textContent = arrTG.length ? arrTG.join(" • ") : "—";

        // Center stats
        const pFromTimes = computeProgress(data?.dep?.actual || data?.dep?.est, data?.arr?.est || data?.arr?.sched);
        if (pFromTimes == null){
          el("progressText").textContent = "—";
        } else {
          el("progressText").textContent = `${Math.max(0, Math.min(100, pFromTimes))}%`;
        }

        const live = data?.live;
        el("altitude").textContent = live?.alt_ft != null ? `${live.alt_ft} ft` : "—";
        el("speed").textContent    = live?.gs_kt != null ? `${live.gs_kt} kts` : "—";
        el("heading").textContent  = live?.hdg_deg != null ? `${live.hdg_deg}°` : "—";

        // Duration label (best effort)
        if (pFromTimes != null){
          el("duration").lastChild.textContent = `  ${pFromTimes}% to destination`;
        } else {
          el("duration").lastChild.textContent = `  Progress estimate unavailable`;
        }

        // Map
        updateMap(data?.live_map);

        // Show
        el("flight-card").classList.add("show");
        el("status-line").textContent = "";
        setActiveChip(flight);

        // Save recent
        const route = data?.route || `${data?.dep?.iata || "—"} → ${data?.arr?.iata || "—"}`;
        saveRecent(data?.flight || flight, route, data?.status);

      } catch(err){
        console.error(err);
        el("status-line").textContent = `Tracker error: ${String(err.message || err)}`;
      }
    }

    // Enter key + recent list
    document.addEventListener("DOMContentLoaded", () => {
      renderRecent();
      el("flight-input").addEventListener("keydown", (e) => {
        if (e.key === "Enter") trackFlight();
      });
    });
  </script>
</body>
